    function drawCanvas( ctx, c , j , ü0, acht, dpi , i ){                    

       const letters = '0123456789ABCDEF';
       let color = '#';
        
       for( let a = 0; a < c.length; a++){
        
            for (let b = 0; b < 6; b++) {
                color += letters[Math.floor(Math.random() * 16)];
            } 

            ctx.fillStyle = color
            ctx.fillRect( c[ a ] * ( Math.floor( Math.random() * 30 * ü0 / acht ) ) + 2, j[ a ] * ( Math.floor( Math.random() * 18 * acht ) - 3 ), 15, 40 );
        
        }
   
    }

    function getView( tn , canX, canY, ctx  ){

        const didder = getCharacter( 'didder' )

        const letters = '0123456789ABCDEF';

        let didScrab
        let tnscrab

        

        for( let i = 0; i <= canX; i++ ){
           
            for( let j = 0; j <= canY; j++){

                //for( let a = 0; a <= didder.maxSplits; a++){
                for( let a = 0; a <= didder.maxSplits; a++){
                   didScrab = getRanInt( didder.scrabble)
                   tnScrab  = tn.scrabble
                    let color ='#'
                    if( didScrab == tnScrab ){
                        
                        //console.log('test')
                        for(let b = 0; b < 6; b++){
                         
                            color += letters[Math.floor(Math.random() * 16)];
                        
                        }
                        
                        ctx.fillStyle = color
                        ctx.fillRect( i , j , 2, 2 );
                            //$('#thirdEye').append('<div style="width:1px;height:1px;background-color:'+color+'">')
        

                    }

                }


            }
        }
        return ctx
    }
